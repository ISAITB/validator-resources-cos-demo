validator.bannerHtml = <div style="border-bottom: 1px solid #eee;"> <div style="display: table; width:100%; padding-bottom: 20px; margin-bottom: 20px; border-bottom: 1px solid #eee;"> <div style="display: table-row;"> <div style="display: table-cell; width:240px; cursor: pointer; vertical-align: middle;" onclick="window.location.href=&#39;upload&#39;"> <div aria-label="European Commission logo" role="img" style="background-image: url('https://www.itb.ec.europa.eu/files/ec_banner_logo.svg');background-size: cover;height:66px;"></div></div><div style="cursor: pointer; display: table-cell; vertical-align: middle; padding-left: 8px; padding-top: 15px; width:270px;" onclick="window.location.href=&#39;upload&#39;"> <div><span style="font-size: x-large;">Catalogue of Services</span></div><div style="margin-top: -5px;"><span style="font-size: smaller;font-weight: bold;">Metadata for European Public Services</span></div></div><div style="display: table-cell;vertical-align: middle;padding-top: 20px;text-align: center;"> <div> <span style="font-size: xx-large; cursor: pointer;" onclick="window.location.href=&#39;upload&#39;">Public Service Data Validator</span> </div></div></div></div><div class="bg-warning" style="padding: 15px; border-radius: 4px; border: 1px solid transparent; border-color: #faebcc; color:#8A6D3B; margin-bottom: 10px;"> This validator is a <strong>proof-of-concept</strong> demonstrating a potential shared validator for EU specifications and National extensions linked to Public Service data validation. </div><div style="padding-top: 10px;padding-bottom:10px;"> <p>This service allows you validate <strong>Public Service data</strong> against the specifications linked to the <a href="https://ec.europa.eu/growth/single-market/single-digital-gateway_en">Single Digital Gateway</a> and specifically its <a href="https://joinup.ec.europa.eu/collection/catalogue-services">Catalogue of Services</a>. Access to this service is anonymous and no data, nor validation reports, are retained following its use. The service is also offered via <a href="http://localhost:8282/shacl/soap/cos/validation?wsdl">SOAP API</a> and <a href="http://localhost:8282/shacl/swagger-ui.html">REST API</a> (for machine-to-machine integration), <a href="https://hub.docker.com/repository/docker/isaitb/validator-kohesio">Docker image</a> (for on-premise use), and <a href="https://www.itb.ec.europa.eu/shacl-offline/any/validator.zip">command line tool</a> (for scripting). </p><p>The content to validate can be provided as a <strong>file</strong>, a <strong>URI reference</strong>, via <strong>editor</strong>, or via <strong>query</strong> to a public SPARQL endpoint. A detailed user guide is available <a href="https://www.itb.ec.europa.eu/docs/guides/latest/validatingRDF/index.html#step-6-use-the-validator">here</a>.</p><p>Click <a href="#" data-toggle="modal" data-target="#infoModal">here</a> for a <strong>detailed reference</strong> of the core specification rules and their National extensions.</p></div></div><div class="modal fade" id="infoModal" role="dialog"> <div class="modal-dialog modal-lg" style="width: 90%; max-width: 1140px;"> <div class="modal-content"> <div class="modal-header"><h3>Validation rule reference</h3></div><div class="modal-body"> <p>The following tables list the data validation rules split per relevant specification. Click on a specific Member State to view its National extensions.</p><ht/> <div style="width: 100%;"> <div style="text-align: center;"> <div style="display: inline-block;" class="itb-flag"><img class="itb-flag" src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/flags/4x3/eu.svg" alt="eu"></div><div style="display: inline-block;" class="itb-flag"><img class="itb-flag" src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/flags/4x3/at.svg" alt="at"></div><div style="display: inline-block;" class="itb-flag"><img class="itb-flag" src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/flags/4x3/be.sv