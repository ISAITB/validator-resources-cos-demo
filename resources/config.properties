n an ascending order, for example so that properties with smaller order are placed above (or to the left) of properties with larger order.</td></tr></tbody> </table> </div><div> <hr/> <h4>SDG Data Model rules</h4> <table class="table"> <thead> <tr> <th scope="col">Rule ID</th> <th scope="col">Target</th> <th scope="col">Severity</th> <th scope="col">Description</th> </tr></thead> <tbody> <tr> <td>text-language</td><td>sh:name / sh:description</td><td>Warning</td><td>Both sh:name and sh:description may have multiple values, but should only have one value per language tag.</td></tr><tr> <td>message</td><td>sh:message</td><td>Warning</td><td>A shape should have at least one value for sh:message in the shapes graph, then all validation results produced as a result of the shape will have exactly these messages (as natural language) as their value of sh:resultMessage.</td></tr><tr> <td>message-language</td><td>sh:message</td><td>Warning</td><td>A shape should not have more than one value for sh:message with the same language tag.</td></tr><tr> <td>name-property</td><td>sh:property</td><td>Warning</td><td>Each property SHALL have a sh:name (in the context of the target where it appears) to provide human-oriented labels. This is the preferred alternative to overwriting rdfs:labels coming from external foreign vocabularies to fit the context better.</td></tr><tr> <td>order</td><td>sh:order</td><td>Warning</td><td>If present at property shapes, the recommended use of sh:order is to sort the property shapes in an ascending order, for example so that properties with smaller order are placed above (or to the left) of properties with larger order.</td></tr></tbody> </table> </div></div></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">Close</button></div></div></div></div><style type="text/css"> div.itb-flag{margin-left:2px; margin-right:2px;}img.itb-flag{width: 32px; cursor: pointer; border: 1px solid #eee;}</style>